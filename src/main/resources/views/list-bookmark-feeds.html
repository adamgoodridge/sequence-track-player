<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="~{fragments/menu :: nav}"></div>
   <h1>Bookmarked feeds</h1>
<div th:if="${bookmarks.size() == 0}">
	<p class="error">There is no feeds currently in the bookmarks</p>
</div>
<div th:if="${isDeleted}" class="alert alert-success" role="alert">
	The bookmark has been successful deleted!
</div>
	   <div class="list-group" >
   <span th:each="bookmark: ${bookmarks}">
	 <a th:href="@{/bookmark/get/{bookmarkId}(bookmarkId=${bookmark.getBookmarkId()})}" class="list-group-item list-group-item-action" th:text="${bookmark.nameWithoutExtension()}"></a>
	</span>
	   </div>

</body>
</html>
