<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div th:insert="~{fragments/menu :: nav}"></div>
<body>
    [(${heading})]
   
   <div th:if="${shortcuts.size() == 0}">
	   <p class="error">There is no feeds currently in the shortcuts</p>
   </div>
	   <div th:if="${shortcuts != null}" class="list-group" >
		   <span th:each="shortcut : *{shortcuts}">
			   <!--/*@thymesVar id="shortcut" type="com.example.shuffleplayer.shortcut.Shortcut"*/-->
			   <a th:href="@{/feed/get/random/{feedName}(feedName=${shortcut.feedName})}"
			      class="list-group-item list-group-item-action" th:text="${shortcut.title}"></a>
		   </span>
	   </div>
<br>
<br>

   <a th:href="@{shortcut/showForm}"><button type="button" class="btn btn-primary">Edit shortcuts</button></a>
   <button type="button" class="btn btn-danger" id="deleteBookmark" onclick="deleteBookmark()">Delete Favourite</button>
</body>
</html>
